[build]
base = "examples/demo-app"
publish = "dist"
command = "echo 'Using committed artifacts'"

[build.environment]
  YARN_ENABLE_SCRIPTS = "false"

# Netlify 側でのビルド／依存インストールは行わないため、環境変数指定は不要

[[redirects]]
  from = "/api/dataviz/*"
  to = "https://api.dataviz.jp/api/:splat"
  status = 200
  force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
